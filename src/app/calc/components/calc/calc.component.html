<main class="calc">
  <form class="calc__form">

    <div class="calc__form__visor-n-clear">
      <div class="calc__form__visor-n-clear__visor">10 + 10</div>
      <button class="calc__form__visor-n-clear__clear" type="button">C</button>
    </div>

    <div class="calc__form__keyboard">
      <button class="calc__form__keyboard__key" type="button">7</button>
      <button class="calc__form__keyboard__key" type="button">8</button>
      <button class="calc__form__keyboard__key" type="button">9</button>
      <button class="calc__form__keyboard__key" type="button">/</button>
      <button class="calc__form__keyboard__key" type="button">4</button>
      <button class="calc__form__keyboard__key" type="button">5</button>
      <button class="calc__form__keyboard__key" type="button">6</button>
      <button class="calc__form__keyboard__key" type="button">*</button>
      <button class="calc__form__keyboard__key" type="button">1</button>
      <button class="calc__form__keyboard__key" type="button">2</button>
      <button class="calc__form__keyboard__key" type="button">3</button>
      <button class="calc__form__keyboard__key" type="button">-</button>
      <button class="calc__form__keyboard__key" type="button">0</button>
      <button class="calc__form__keyboard__key" type="button">.</button>
      <button class="calc__form__keyboard__key" type="button">=</button>
      <button class="calc__form__keyboard__key" type="button">+</button>
    </div>
  </form>
</main>
